<div class="row">
    <div class="col-12">
      <h2 class="pb-2 border-bottom">Contas</h2>
    </div>
    <div class="col-12">
      <h3 class="">Para cadastrar nova conta, clique no botão abaixo:</h3>
      <div><a class="btn btn-sm btn-dark mb-3" routerLink ="/contas/cadastrar-conta" id="btnCadastrarConta">+ Cadastrar Conta</a></div>
      
      <h2 id="h2-tabela-contas">Tabela de contas</h2>
      <table id="minhaTabela"class="table table-striped table-hover table-sm"> 
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Agência</th>
            <th scope="col">Conta</th>
            <th scope="col">Cliente</th>
            <th scope="col">Saldo</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let conta of contas">
            <td>{{ conta.id }}</td>
            <td>{{ conta.agencia }}</td>
            <td>{{ conta.numero }}</td>
            <td>
              <div *ngIf="conta.cliente; else contaNull"> 
              {{conta.cliente.nome}}
              </div>
              <ng-template #contaNull>
                Cliente não localizado.
              </ng-template>
            </td>
            <td>R${{ conta.saldo }}</td>
            <td style="width: 5%">
              <div class="dropdown">
                <button
                  class="btn btn-sm btn-outline-dark dropdown-toggle"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Ações
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" id="btnEditar" routerLink="/contas/editar/{{ conta.id }}">Editar</a></li>
                  <li><button class="dropdown-item" id="btnExcluir" (click)="excluir(conta.id)"> Excluir </button></li>
                </ul>
              </div>
            </td>
          </tr>
        </tbody>
      </table>

        const input = document.getElementById("myInput");
        const rows = document.querySelectorAll("tbody tr");
        console.log(rows);  

        input.addEventListener()
  
      </script>
    </div>
  </div>
